<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Treinamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="email"], canvas {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Treinamento</h1>
    <form action="https://script.google.com/macros/s/AKfycbz1cq7qun_8KLnVTflXHWeeUeu7X5i7TMCxTzwmwkJsNApOaXLInmiF2IWmKMOzCUMM/exec" method="post" id="form">
        Nome Completo: <input type="text" name="nome" required><br>
        Email: <input type="email" name="email" required><br>
        RG: <input type="text" name="rg" required><br>
        CPF: <input type="text" name="cpf" required><br>
        Gestor: <input type="text" name="gestor" required><br>
        Setor: <input type="text" name="setor" required><br>
        <h3>Assinatura:</h3>
        <canvas id="signature-pad"></canvas>
        <input type="hidden" name="signature" id="signature">
        <button type="button" id="clear">Limpar</button>
        <input type="submit" value="Enviar">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/3.0.0-alpha.3/signature_pad.min.js"></script>
    <script>
        var canvas = document.getElementById('signature-pad');
        var signaturePad = new SignaturePad(canvas);

        document.getElementById('form').onsubmit = function() {
            if (!signaturePad.isEmpty()) {
                var dataURL = signaturePad.toDataURL();
                document.getElementById('signature').value = dataURL;
            } else {
                alert("Por favor, adicione sua assinatura.");
                return false;
            }
        };

        document.getElementById('clear').onclick = function() {
            signaturePad.clear();
        };
    </script>
</body>
</html>
