<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Treinamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Treinamento</h1>
    <form action="https://script.google.com/macros/s/AKfycbz1cq7qun_8KLnVTflXHWeeUeu7X5i7TMCxTzwmwkJsNApOaXLInmiF2IWmKMOzCUMM/exec" method="post">
        Nome Completo: <input type="text" name="nome" required><br>
        Email: <input type="email" name="email" required><br>
        RG: <input type="text" name="rg" required><br>
        CPF: <input type="text" name="cpf" required><br>
        Gestor: <input type="text" name="gestor" required><br>
        Setor: <input type="text" name="setor" required><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
