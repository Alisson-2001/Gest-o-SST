<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Lista de Presença</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad/dist/signature_pad.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            height: 200px;
            margin: 20px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário de Presença</h1>
    <form id="attendanceForm">
        <input type="text" name="titulo" placeholder="Título do Treinamento de Segurança" value="Treinamento de Segurança" required>
        <input type="text" name="conteudo_programatico" placeholder="Conteúdo Programático" value="Conteúdo do curso" required>
        <input type="text" name="carga_horaria" placeholder="Carga Horária" value="1 hora" required>
        <input type="text" name="nome_instrutor" placeholder="Nome do Instrutor" required>
        <input type="text" name="nome_colaborador" placeholder="Nome do Colaborador" required>
        <input type="text" name="rg" placeholder="RG" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="gestor" placeholder="Gestor" required>
        <input type="text" name="setor" placeholder="Setor" required>
        
        <h3>Assinatura:</h3>
        <canvas id="signature-pad" class="signature-pad"></canvas>
        <button type="button" id="clear">Limpar Assinatura</button>
        
        <input type="hidden" name="signature" id="signature">
        
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        document.getElementById('clear').addEventListener('click', () => {
            signaturePad.clear();
        });

        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            if (!signaturePad.isEmpty()) {
                const dataURL = signaturePad.toDataURL();
                document.getElementById('signature').value = dataURL;
                this.submit();
            } else {
                alert("Por favor, adicione sua assinatura.");
            }
        });
    </script>
</body>
</html>
